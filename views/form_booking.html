<body class="bg-light">

    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Room Booking</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Room</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="/room/create">Create Room</a>
                        <a class="dropdown-item" href="/room/view">View Room</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/room/booking">Booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main role="main" class="container">


        <div class="my-3 p-3 bg-white rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
            <form action="/room/update" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="hidden" name="id" value="{{ datares.id }}" />
                    <label for="code">Code Room</label>
                    <input class="form-control" type="text" name="code" value="{{ datares.code }}" />
                </div>
                <div class="form-group">
                    <label for="name">Name Room</label>
                    <input class="form-control" type="text" name="name" value="{{ datares.name }}" />
                </div>
                <div>
                    <image src="/{{ datares.image }}" width="100" height="100" />
                </div>
                <button type="submit" class="btn btn-primary">Submit Data</button>
            </form>

        </div>


    </main>
